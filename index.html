<!DOCTYPE html>
<html>
    <head>
        <title>
            What's It Worth?
        </title>
        <link href="./css/site.css" rel="stylesheet">
    </head>


    <body>
        <header>
            <h1>Currency Exchange Rates</h1>
        </header>

        <div class="Container">
            <div class="Graph">
                <div class="Graph-header">
                    <span><h2>Base Currency: EUR</h2></span>
                    <span><h2>Country:</h2><select>
                        <option>AUD</option>
                        <option>BGN</option>
                        <option>BRL</option>
                        <option>CAD</option>
                        <option>CHF</option>
                        <option>CNY</option>
                        <option>CZK</option>
                        <option>DKK</option>
                        <option>GBP</option>
                        <option>HKD</option>
                        <option>HRK</option>
                        <option>HUF</option>
                        <option>IDR</option>
                        <option>ILS</option>
                        <option>INR</option>
                        <option>ISK</option>
                        <option>JPY</option>
                        <option>KRW</option>
                        <option>MXN</option>
                        <option>MYR</option>
                        <option>NOK</option>
                        <option>NZD</option>
                        <option>PHP</option>
                        <option>PLN</option>
                        <option>RON</option>
                        <option>RUB</option>
                        <option>SEK</option>
                        <option>SGD</option>
                        <option>THB</option>
                        <option>TRY</option>
                        <option>USD</option>
                        <option>ZAR</option>
                    </select></span>
                    <span><h2>Year:</h2><select>
                        <option>2010</option>
                        <option>2015</option>
                        <option>2020</option>
                    </select></span>
                </div>
                <div class="Graph-content" id="bar-chart">
                    <div class="Graph-bar" style="width: 95%" onClick="
                    alert('1 EUR = 0.8753 GBP')
                ">GBP &pound;</div>
                    <div class="Graph-bar" style="width: 85.5%" onClick="
                    alert('1 EUR = 1 EUR')
                ">EUR &euro;</div>
                    <div class="Graph-bar" style="width: 75%" onClick="
                    alert('1 EUR = 1.0843 USD')
                ">USD &dollar;</div>
                    <div class="Graph-bar" style="width: 56%" onClick="
                    alert('1 EUR = 1.5118 CAD')
                ">CAD &dollar;</div>

                    <div class="Graph-bar" style="width: 50%" onClick="
                    alert('1 EUR = 1.6613 AUD')
                ">AUD &dollar;</div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
